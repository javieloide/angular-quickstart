<ngx-charts-line-chart
      [view]="[ancho, alto]"
      [scheme]="colorScheme"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [results]="datosGrafica"
      [legendTitle]="''"
      [legendPosition]="null!"
      style="fill: #000000;"
      [timeline]="true">
</ngx-charts-line-chart>
