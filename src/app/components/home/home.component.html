<div id="content">
  <div class="header" style="margin-bottom:100px">
    <h1>Weather UEX App</h1>
  </div>

  <mat-card class="example-card">
    <mat-card-title>Sensor 0</mat-card-title>
    <mat-card-subtitle style="color:red" *ngIf="message"><mat-icon [inline]="true">thumb_down</mat-icon>{{message}}</mat-card-subtitle>
    <ngx-charts-line-chart
    [view]="[ancho, alto]"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="multi"
    [legendTitle]="''"
    [legendPosition]="null!"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    style="fill: #000000;"
    [timeline]="true">
  </ngx-charts-line-chart>

  <!--<span style="margin-left: 10px"><b>rx_state:</b> {{sensor0?.rx_state}}</span>
  <mat-spinner style="margin-left: 10px" [diameter]="25" *ngIf="sensor0?.rx_state == undefined"></mat-spinner><br>

  <span style="margin-left: 10px"><b>wind_speed_hi_last_2_min:</b> {{sensor0?.wind_speed_hi_last_2_min}}</span>
  <mat-spinner style="margin-left: 10px" [diameter]="25" *ngIf="sensor0?.wind_speed_hi_last_2_min == undefined"></mat-spinner><br>

  <span style="margin-left: 10px"><b>hum:</b> {{sensor0?.hum}}</span>
  <mat-spinner style="margin-left: 10px" [diameter]="25" *ngIf="sensor0?.hum == undefined"></mat-spinner><br>

  <span style="margin-left: 10px"><b>wind_dir_at_hi_speed_last_10_min:</b> {{sensor0?.wind_dir_at_hi_speed_last_10_min}}</span>
  <mat-spinner style="margin-left: 10px" [diameter]="25" *ngIf="sensor0?.wind_dir_at_hi_speed_last_10_min == undefined"></mat-spinner>-->
</mat-card>
