<div id="content">
  <div class="header" style="margin-bottom:100px">
    <h1>Weather UEX App</h1>
  </div>

  <mat-card class="example-card">
    <mat-card-title>Sensor 0</mat-card-title>
    <mat-card-subtitle style="color:red" *ngIf="message"><mat-icon [inline]="true">thumb_down</mat-icon>{{message}}</mat-card-subtitle>
    <ngx-charts-line-chart *ngIf="multi && seriesHum && seriesWind2Minutes && seriesWind10Minutes"
    [view]="[ancho, alto]"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="multi"
    [legendTitle]="''"
    [legendPosition]="null!"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    style="fill: #000000;"
    [timeline]="true">
  </ngx-charts-line-chart>
  <mat-spinner  [diameter]="100" *ngIf="!multi || !seriesHum || !seriesWind2Minutes || !seriesWind10Minutes"></mat-spinner><br>
</mat-card>

<mat-card class="example-card" style="margin-top: 50px; margin-bottom: 50px;">
    <mat-card-title>Sensor 1</mat-card-title>
    <mat-card-subtitle style="color:red" *ngIf="message"><mat-icon [inline]="true">thumb_down</mat-icon>{{message}}</mat-card-subtitle>
    <ngx-charts-line-chart *ngIf="multi2 && seriesTempIn && seriesHumIn && seriesDewPointIn"
    [view]="[ancho, alto]"
    [scheme]="colorScheme2"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="multi2"
    [legendTitle]="''"
    [legendPosition]="null!"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    style="fill: #000000;"
    [timeline]="true">
  </ngx-charts-line-chart>
  <mat-spinner  [diameter]="100" *ngIf="!multi2 || !seriesTempIn || !seriesHumIn || !seriesDewPointIn"></mat-spinner><br>
  <div>
</div>
</mat-card>
</div>
